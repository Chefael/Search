<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced search</title>
</head>
<body>
    <header>
        <div class="up-left">
            <label for="">Google</label>
        </div>
        <div class="up-rigth">
            <a href="index.html">Googlealo</a>
            <a href="images.html">Googlealo Images</a>
        </div>
    </header>
    <div class="appbar">
        <label for="">Advanced search</label>
    </div>

    <div class="line"></div>

    <div class="wrapper">
        <div class="up-text">
            <div class="l-message"><label for="">Find pages with...</label></div>
            <div class="r-message"><label for="">To do this in the search box</label></div>
        </div>

        <form action="https://google.com/search">
            <div class="row">
                <div class="messsage">All these words: </div>
                <div class="input"><input class="query" type="text" name="as_q"></div>
                <div class="r-message">Type important words: <b>Tri-color rat terrier</b></div>
            </div>
            <div class="row">
                <div class="messsage"></div>
                <div class="input"><input class="query" type="text" name="as_epq"></div>
                <div class="r-message"></div>
            </div>
            <div class="row">
                <div class="messsage"></div>
                <div class="input"><input class="query" type="text" name="as_oq"></div>
                <div class="r-message"></div>
            </div>
            <div class="row">
                <div class="messsage"></div>
                <div class="input"><input class="query" type="text" name="as_eq"></div>
                <div class="r-message"></div>
            </div>
        </form>

    </div>

</body>
</html>
